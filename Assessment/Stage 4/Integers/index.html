<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Integers (Basic) — Worksheet Generator</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 14px 40px rgba(0,0,0,.10);
      --radius: 18px;

      --line:#111827;
      --tick:#111827;

      --box:#0f172a;
      --ok:#16a34a;

      --footer-h: 44px;
      --pagePad: 12mm;          /* safe padding so nothing falls off with default print margins */
      --innerRadius: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--ink);
      padding-bottom: var(--footer-h);
    }

    .wrap{ max-width: 1100px; margin: 18px auto 40px; padding: 0 16px; }
    .panel{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .title{
      font-size: 28px;
      font-weight: 1000;
      letter-spacing: .2px;
      margin: 0 0 6px;
    }
    .subtitle{
      margin: 0 0 16px;
      color: var(--muted);
      font-weight: 850;
      font-size: 14px;
      line-height: 1.3;
    }

    .seedHint{ margin-top:6px; color: var(--muted); font-weight: 850; font-size: 12px; }

    .controls{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      flex-wrap:wrap;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 18px;
      background: linear-gradient(180deg,#ffffff,#f9fafb);
    }

    label{
      display:block;
      font-weight: 950;
      color: var(--ink);
      margin: 0 0 8px;
      font-size: 13px;
    }

    select, input[type="number"]{
      border: 2px solid #e5e7eb;
      border-radius: 14px;
      padding: 12px 12px;
      font-weight: 950;
      font-size: 16px;
      background:#fff;
      min-width: 260px;
      outline:none;
    }
    input[type="number"]{ min-width: 220px; }

    .checks{
      display:flex;
      gap: 12px 14px;
      flex-wrap:wrap;
      align-items:center;
      padding: 6px 0 0;
    }
    .chk{
      display:flex;
      gap: 10px;
      align-items:center;
      border: 1px solid rgba(229,231,235,.95);
      background:#fff;
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,.04);
      user-select:none;
    }
    .chk input{ width: 18px; height: 18px; }
    .chk span{
      font-weight: 950;
      font-size: 13px;
      color:#111827;
      white-space: nowrap;
    }

    .btnRow{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    button{
      border:none;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 1000;
      cursor:pointer;
      background:#f3f4f6;
      color:#111827;
      transition: transform .04s ease, filter .15s ease, opacity .2s ease;
      user-select:none;
      font-size: 16px;
    }
    button:active{ transform: scale(.98); }
    button.primary{ background:#2563eb; color:#fff; }
    button.ghost{ background:#eef2ff; color:#1d4ed8; }
    button.danger{ background:#fee2e2; color:#991b1b; }

    .outWrap{ margin-top: 16px; }

    /* Pages */
    .page{
      margin-top: 16px;
      background:#fff;
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 26px rgba(15,23,42,.08);
      overflow:hidden;
      position: relative;
    }

    /* Border image layer */
    .pageBorder{
      position:absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events:none;
      opacity: 1;
    }

    .pageInner{
      position: relative;
      z-index: 1;
      padding: 0; /* padding moved to pageContent so border stays clean */
    }

    .pageContent{
      margin: var(--pagePad);
      background:#fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 0 1px rgba(229,231,235,.9) inset;
    }

    .pageHeader{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    .hdrLeft{
      min-width: 240px;
    }
    .hdrTitle{
      font-weight: 1000;
      font-size: 18px;
      line-height: 1.15;
      margin-bottom: 2px;
    }
    .hdrSub{
      color: var(--muted);
      font-weight: 900;
      font-size: 12px;
      line-height: 1.2;
    }

    .nameRow{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      align-items:end;
      min-width: min(420px, 100%);
    }
    .lineField{ display:flex; flex-direction:column; gap: 6px; min-width: 0; }
    .lineLabel{ font-size: 12px; font-weight: 950; color: var(--muted); }
    .lineBox{
      height: 30px;
      border: 2px solid #111827;
      border-radius: 10px;
      background:#fff;
      width: 100%;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 16px;
      margin-top: 10px;
    }

    .qCard{
      border: 1px solid rgba(229,231,235,.95);
      border-radius: 16px;
      padding: 12px 12px 12px;
      background:#fff;
      min-height: 190px;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }

    .qTop{
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      gap: 12px;
    }
    .qNum{
      font-weight: 1000;
      font-size: 18px;
      min-width: 44px;
      color:#111827;
    }
    .qText{
      font-weight: 1000;
      font-size: 16px;
      line-height: 1.15;
      color:#111827;
    }

    .workArea{
      margin-top: 2px;
      border: 1px solid rgba(229,231,235,.95);
      border-radius: 16px;
      padding: 10px 10px;
      background: #fff;
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .svg{
      width: 100%;
      height: 86px;
      display:block;
    }

    .ansRow{
      margin-top: 6px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap: 10px;
    }
    .ansLabel{
      font-weight: 1000;
      font-size: 14px;
    }
    .ansBox{
      flex: 1;
      min-width: 0;
      height: 34px;
      border: 2px solid #111827;
      border-radius: 12px;
      background:#fff;
    }
    .ansBox.key{
      border-color: var(--ok);
      background: rgba(22,163,74,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      color: var(--ok);
      font-size: 16px;
    }

    .ineqRow{
      margin-top: 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      width: 100%;
      flex-wrap: wrap;
    }
    .pill{
      border: 2px solid rgba(17,24,39,.25);
      border-radius: 12px;
      padding: 8px 12px;
      font-weight: 1000;
      font-size: 18px;
      min-width: 54px;
      text-align:center;
      background:#fff;
    }
    .symBox{
      width: 46px;
      height: 40px;
      border: 2px solid #111827;
      border-radius: 10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      font-size: 20px;
    }
    .symBox.key{
      border-color: var(--ok);
      background: rgba(22,163,74,.08);
      color: var(--ok);
    }

    /* Ordering */
    .orderRow{ margin-top: 6px; display:flex; justify-content:center; gap: 10px; flex-wrap:wrap; }
    .orderAns{ margin-top: 10px; display:flex; justify-content:center; gap: 8px; }
    .orderBox{ width: 42px; height: 38px; border: 2px solid #111827; border-radius: 10px; background:#fff; }
    .orderBox.key{ border-color: var(--ok); background: rgba(22,163,74,.08); color: var(--ok); display:flex; align-items:center; justify-content:center; font-weight:1000; font-size: 16px; }

    /* SVG styles (match your look) */
    .baseline{ stroke: var(--line); stroke-width: 6; stroke-linecap: round; }
    .tickMajor{ stroke: var(--tick); stroke-width: 6; stroke-linecap: round; }
    .tickUnit{ stroke: rgba(17,24,39,.45); stroke-width: 3; stroke-linecap: round; }
    .dot{ fill: #111827; opacity: 0.92; }
    .dot.zero{ opacity: 0.85; }
    .dot.answer{ fill: var(--ok); opacity: 0.95; }
    .label{ font-size: 24px; font-weight: 1000; fill:#111827; }
    .label.answer{ fill: var(--ok); }

    /* Bottom fixed footer (screen only) */
    .mmtFooter{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--footer-h);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 12px;
      background: rgba(255,255,255,.92);
      border-top: 1px solid rgba(229,231,235,.95);
      backdrop-filter: blur(8px);
      z-index: 500;
      font-weight: 900;
      color: #111827;
      text-align:center;
      font-size: 13px;
    }

    /* Print */
    @media print{
      @page{ size: A4; margin: 12mm; }

      body{ background:#fff !important; padding:0 !important; }
      .controls, .screenOnly, .mmtFooter, .printTip{ display:none !important; }

      .wrap{ max-width:none !important; margin:0 !important; padding:0 !important; }

      :root{ --pagePad: 6mm; }

      .page{
        width: 186mm;           /* A4 minus 12mm margins on both sides */
        height: 273mm;          /* A4 minus 12mm margins top/bottom */
        margin: 0 auto;
        border: none;
        box-shadow: none;
        page-break-after: always;
      }
      .page:last-child{ page-break-after: auto; }

      .pageContent{ margin: var(--pagePad); padding: 12px; }

      /* keep header tidy in print */
      .pageHeader{ flex-wrap: nowrap !important; gap: 10px !important; }

      /* tighten question cards so 8 fit comfortably */
      .grid{ gap: 12px !important; }
      .qCard{ break-inside: avoid; padding: 12px !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="controls">
        <div>
          <label for="outcomeSel">Stage outcome (one for now)</label>
          <select id="outcomeSel">
            <option value="stage4_int">Stage 4 — Integers (D/E basic)</option>
          </select>

          <div class="checks" aria-label="Question types">
            <label style="margin:0; font-size:13px; font-weight:950; color:var(--muted); width:100%;">Question types (checkboxes)</label>
            <label class="chk"><input id="chkPlace" type="checkbox" checked /><span>Place an integer on a number line</span></label>
            <label class="chk"><input id="chkCalc" type="checkbox" checked /><span>Use a number line to calculate</span></label>
            <label class="chk"><input id="chkIneq" type="checkbox" checked /><span>Compare integers ( &lt; &gt; = )</span></label>
            <label class="chk"><input id="chkOrder" type="checkbox" /><span>Ordering integers</span></label>
            <label class="chk"><input id="chkMult" type="checkbox" /><span>Multiplying integers</span></label>
            <label class="chk"><input id="chkDiv" type="checkbox" /><span>Dividing integers</span></label>
          </div>
        </div>

        <div style="display:flex; gap:14px; align-items:flex-end; flex-wrap:wrap;">
          <div>
            <label for="countInp">Total questions (multiples of 8 recommended)</label>
            <input id="countInp" type="number" min="8" max="48" step="8" value="16" />
          </div>
          <div>
            <label for="seedInp">Seed (optional)</label>
            <input id="seedInp" type="text" inputmode="numeric" placeholder="random" />
            <div class="seedHint">Use the same seed to regenerate the exact same worksheet.</div>
          </div>

          <div class="btnRow">
            <button id="newSeedBtn" class="ghost" type="button" title="Pick a new seed">New seed</button>
            <button id="genBtn" class="primary">Generate</button>
            <button id="printBtn" class="ghost">Print / Save as PDF</button>
            <button id="resetBtn" class="danger">Reset</button>
          </div>
        </div>
      </div>

      <div id="out" class="outWrap"></div>
    </div>
  </div>

<script>
(() => {
  // ------------------------------------------------------------
  // Config
  // ------------------------------------------------------------
  const PER_PAGE = 8; // 2x4
  const BORDER_SRC = "border_page0.png"; // must sit beside this HTML

  // "Basic" friendly ranges
  const PLACE_RANGE = { min:-10, max: 10 };
  const CALC_A_RANGE = { min:-12, max: 12 };
  const CALC_B_RANGE = { min: 1, max: 12 }; // always positive (so no a+-b)

  // Ordering range
  const ORDER_RANGE = { min:-100, max: 50 };

  // Multiply range
  const MULT_RANGE = { min:-10, max: 10 };

  // Divide facts up to 10 times tables
  const DIV_FACT = { min:1, max:10 };

  // DOM
  const chkPlace = document.getElementById("chkPlace");
  const chkCalc  = document.getElementById("chkCalc");
  const chkIneq  = document.getElementById("chkIneq");
  const chkOrder = document.getElementById("chkOrder");
  const chkMult  = document.getElementById("chkMult");
  const chkDiv   = document.getElementById("chkDiv");

  const countInp = document.getElementById("countInp");
  const seedInp  = document.getElementById("seedInp");
  const newSeedBtn = document.getElementById("newSeedBtn");
  const genBtn   = document.getElementById("genBtn");
  const printBtn = document.getElementById("printBtn");
  const resetBtn = document.getElementById("resetBtn");
  const out      = document.getElementById("out");

  // Helpers
  // Seeded RNG (so worksheets can be reproduced)
  // If no seed is provided, we generate one.
  function xmur3(str){
    let h = 1779033703 ^ str.length;
    for (let i=0; i<str.length; i++){
      h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
      h = (h << 13) | (h >>> 19);
    }
    return function(){
      h = Math.imul(h ^ (h >>> 16), 2246822507);
      h = Math.imul(h ^ (h >>> 13), 3266489909);
      h ^= (h >>> 16);
      return h >>> 0;
    };
  }
  function mulberry32(a){
    return function(){
      let t = a += 0x6D2B79F5;
      t = Math.imul(t ^ (t >>> 15), t | 1);
      t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
      return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    };
  }
  let rng = Math.random; // will be swapped to seeded RNG on Generate

  const randInt = (a,b) => Math.floor(rng()*(b-a+1))+a;
  const choice = (arr) => arr[randInt(0, arr.length-1)];
  const clamp = (n, a, b) => Math.max(a, Math.min(b, n));
  const clearOut = () => { out.innerHTML = ""; };
  const fmtInt = (n) => String(Math.trunc(n));
  const shuffle = (arr) => {
    const a = arr.slice();
    for (let i=a.length-1; i>0; i--){
      const j = Math.floor(rng()*(i+1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  };

  // Avoid duplicates (simple)
  function uniqPush(arr, item, keyFn){
    const k = keyFn(item);
    if (arr.some(x => keyFn(x) === k)) return false;
    arr.push(item);
    return true;
  }

  // ------------------------------------------------------------
  // SVG builder (matches "Missing value" look)
  // -10 ... 0 ... 10 with unit ticks and labels at -10, 0, 10
  // Optionally show an answer dot and label in green
  // ------------------------------------------------------------
  function elNS(name, attrs={}, children=[]){
    const n = document.createElementNS("http://www.w3.org/2000/svg", name);
    for (const [k,v] of Object.entries(attrs)) n.setAttribute(k, String(v));
    for (const c of children) n.appendChild(c);
    return n;
  }
  function textNS(str, attrs={}){
    const t = elNS("text", attrs);
    t.textContent = str;
    return t;
  }

  function buildFixedNumberLineSVG(answerVal, showAnswer){
    const vmin = -10, vmax = 10;

    const svg = elNS("svg", { viewBox:"0 0 1000 200", class:"svg", role:"img", "aria-label":"number line" });

    const left = 85, right = 915;
    const yLine = 86;
    const tickMajorTop = yLine - 22;
    const tickMajorBot = yLine + 22;
    const tickUnitTop  = yLine - 12;
    const tickUnitBot  = yLine + 12;

    const dotR = 9;
    const labelY = 170;

    const x = (v) => {
      const t = (v - vmin) / (vmax - vmin);
      return left + t * (right - left);
    };

    svg.appendChild(elNS("line", { x1:left, y1:yLine, x2:right, y2:yLine, class:"baseline" }));

    // unit ticks at each integer except major points
    for (let v = vmin; v <= vmax; v++){
      if (v === vmin || v === 0 || v === vmax) continue;
      const xi = x(v);
      svg.appendChild(elNS("line", { x1: xi, y1: tickUnitTop, x2: xi, y2: tickUnitBot, class:"tickUnit" }));
    }

    function major(v, clsDot="", clsLabel=""){
      const xi = x(v);
      svg.appendChild(elNS("line", { x1: xi, y1: tickMajorTop, x2: xi, y2: tickMajorBot, class:"tickMajor" }));
      svg.appendChild(elNS("circle", { cx: xi, cy: yLine, r: dotR, class:`dot ${clsDot}`.trim() }));
      svg.appendChild(textNS(fmtInt(v), { x: xi, y: labelY, "text-anchor":"middle", class:`label ${clsLabel}`.trim() }));
    }

    major(-10);
    major(0, "zero");
    major(10);

    if (showAnswer){
      const xa = x(answerVal);
      svg.appendChild(elNS("circle", { cx: xa, cy: yLine, r: dotR, class:"dot answer" }));
      // only label answer if it's not already one of the majors
      if (answerVal !== -10 && answerVal !== 0 && answerVal !== 10){
        svg.appendChild(textNS(fmtInt(answerVal), { x: xa, y: labelY, "text-anchor":"middle", class:"label answer" }));
      }
    }

    return svg;
  }

  // A "calc line" that shows major ticks at a and 0
  function buildCalcLineSVG(a){
    // view range padded but clamped to [-20, 20] for basic
    const lo = Math.min(a, 0);
    const hi = Math.max(a, 0);
    const span = Math.max(1, hi - lo);
    const pad = clamp(Math.ceil(span * 0.35), 4, 10);

    let vmin = clamp(lo - pad, -20, 20);
    let vmax = clamp(hi + pad, -20, 20);
    if (vmax - vmin < 10){
      vmin = clamp(vmin - 2, -20, 20);
      vmax = clamp(vmax + 2, -20, 20);
    }

    const svg = elNS("svg", { viewBox:"0 0 1000 200", class:"svg", role:"img", "aria-label":"number line" });

    const left = 85, right = 915;
    const yLine = 86;
    const tickMajorTop = yLine - 22;
    const tickMajorBot = yLine + 22;
    const tickUnitTop  = yLine - 11;
    const tickUnitBot  = yLine + 11;

    const dotR = 9;
    const labelY = 176;

    const x = (v) => {
      const t = (v - vmin) / (vmax - vmin);
      return left + t * (right - left);
    };

    svg.appendChild(elNS("line", { x1:left, y1:yLine, x2:right, y2:yLine, class:"baseline" }));

    // unit ticks at each integer in range (skip majors)
    const start = Math.ceil(vmin);
    const end = Math.floor(vmax);
    for (let v = start; v <= end; v++){
      if (v === 0 || v === a) continue;
      const xi = x(v);
      svg.appendChild(elNS("line", { x1: xi, y1: tickUnitTop, x2: xi, y2: tickUnitBot, class:"tickUnit" }));
    }

    function major(v, clsDot="", clsLabel=""){
      const xi = x(v);
      svg.appendChild(elNS("line", { x1: xi, y1: tickMajorTop, x2: xi, y2: tickMajorBot, class:"tickMajor" }));
      svg.appendChild(elNS("circle", { cx: xi, cy: yLine, r: dotR, class:`dot ${clsDot}`.trim() }));
      svg.appendChild(textNS(fmtInt(v), { x: xi, y: labelY, "text-anchor":"middle", class:`label ${clsLabel}`.trim() }));
    }

    major(a);
    major(0, "zero");

    return svg;
  }

  // ------------------------------------------------------------
  // Question generators
  // ------------------------------------------------------------
  function genPlace(){
    const v = randInt(PLACE_RANGE.min, PLACE_RANGE.max);
    return { type:"place", v };
  }

  function genCalc(){
    const a = randInt(CALC_A_RANGE.min, CALC_A_RANGE.max);
    const b = randInt(CALC_B_RANGE.min, CALC_B_RANGE.max);
    const op = rng() < 0.5 ? "+" : "−";
    const ans = (op === "+") ? (a + b) : (a - b);
    if (ans < -20 || ans > 20) return genCalc();
    return { type:"calc", a, b, op, ans };
  }

  function genIneq(){
    const a = randInt(-20, 20);
    const b = randInt(-20, 20);
    const sym = (a < b) ? "<" : (a > b ? ">" : "=");
    return { type:"ineq", a, b, sym };
  }

  function genOrder(){
    const dir = rng() < 0.5 ? "ascending" : "descending";

    const set = new Set();
    while (set.size < 5){
      set.add(randInt(ORDER_RANGE.min, ORDER_RANGE.max));
    }
    const nums = Array.from(set);

    const answer = nums.slice().sort((x,y) => dir === "ascending" ? x-y : y-x);

    // Present shuffled (so it isn't already ordered)
    let shown = shuffle(nums);
    // (very rarely) could end up ordered; reshuffle a couple of times
    let tries = 0;
    while (tries < 6){
      const isAlready = shown.every((v,i) => v === answer[i]);
      if (!isAlready) break;
      shown = shuffle(nums);
      tries++;
    }

    return { type:"order", dir, shown, answer };
  }

  function genMult(){
    const a = randInt(MULT_RANGE.min, MULT_RANGE.max);
    const b = randInt(MULT_RANGE.min, MULT_RANGE.max);
    // keep it from being too trivial too often
    if (a === 0 && b === 0) return genMult();
    return { type:"mult", a, b, ans: a*b };
  }

  function genDiv(){
    // pick a times-table fact |b| in 1..10, |c| in 1..10
    const bAbs = randInt(DIV_FACT.min, DIV_FACT.max);
    const cAbs = randInt(DIV_FACT.min, DIV_FACT.max);

    // signs can vary
    const b = rng() < 0.5 ? -bAbs : bAbs;
    const c = rng() < 0.5 ? -cAbs : cAbs;

    const a = b * c;
    return { type:"div", a, b, ans: c };
  }

  function buildPool(){
    const pool = [];
    if (chkPlace.checked) pool.push("place");
    if (chkCalc.checked)  pool.push("calc");
    if (chkIneq.checked)  pool.push("ineq");
    if (chkOrder.checked) pool.push("order");
    if (chkMult.checked)  pool.push("mult");
    if (chkDiv.checked)   pool.push("div");
    return pool;
  }

  function generateQuestions(n){
    const pool = buildPool();
    if (pool.length === 0) return [];

    const qs = [];
    let safety = 0;

    while (qs.length < n && safety < 8000){
      safety++;
      const t = choice(pool);

      let q = null;
      if (t === "place") q = genPlace();
      if (t === "calc")  q = genCalc();
      if (t === "ineq")  q = genIneq();
      if (t === "order") q = genOrder();
      if (t === "mult")  q = genMult();
      if (t === "div")   q = genDiv();

      if (!q) continue;

      // de-dup lightly
      const ok = uniqPush(qs, q, (x) => {
        if (x.type === "place") return `p:${x.v}`;
        if (x.type === "calc")  return `c:${x.a}${x.op}${x.b}`;
        if (x.type === "ineq")  return `i:${x.a}?${x.b}`;
        if (x.type === "order") return `o:${x.dir}:${x.shown.join(',')}`;
        if (x.type === "mult")  return `m:${x.a}x${x.b}`;
        return `d:${x.a}÷${x.b}`;
      });
      if (!ok) continue;
    }

    return qs;
  }

  // ------------------------------------------------------------
  // Rendering cards
  // ------------------------------------------------------------
  function makeCard(q, idx1, showAnswers){
    const card = document.createElement("div");
    card.className = "qCard";

    const top = document.createElement("div");
    top.className = "qTop";

    const num = document.createElement("div");
    num.className = "qNum";
    num.textContent = `Q${idx1}`;

    const text = document.createElement("div");
    text.className = "qText";

    top.appendChild(num);
    top.appendChild(text);
    card.appendChild(top);

    const work = document.createElement("div");
    work.className = "workArea";

    if (q.type === "place"){
      text.textContent = `Place ${fmtInt(q.v)} on the number line.`;
      work.appendChild(buildFixedNumberLineSVG(q.v, showAnswers));

    } else if (q.type === "calc"){
      text.textContent = `Use the number line to calculate: ${fmtInt(q.a)} ${q.op} ${fmtInt(q.b)}`;
      work.appendChild(buildCalcLineSVG(q.a));

      const ansRow = document.createElement("div");
      ansRow.className = "ansRow";
      ansRow.innerHTML = `<div class="ansLabel">Answer:</div>`;
      const box = document.createElement("div");
      box.className = "ansBox" + (showAnswers ? " key" : "");
      box.textContent = showAnswers ? fmtInt(q.ans) : "";
      ansRow.appendChild(box);
      card.appendChild(ansRow);

    } else if (q.type === "ineq"){
      text.textContent = `Insert either <, > or = to make the statement true.`;

      const row = document.createElement("div");
      row.className = "ineqRow";
      const left = document.createElement("div");
      left.className = "pill";
      left.textContent = fmtInt(q.a);
      const mid = document.createElement("div");
      mid.className = "symBox" + (showAnswers ? " key" : "");
      mid.textContent = showAnswers ? q.sym : "";
      const right = document.createElement("div");
      right.className = "pill";
      right.textContent = fmtInt(q.b);

      row.appendChild(left);
      row.appendChild(mid);
      row.appendChild(right);

      work.style.border = "none";
      work.style.padding = "0";
      work.appendChild(row);

    } else if (q.type === "order"){
      text.textContent = `Place the integers ${q.shown.map(fmtInt).join(', ')} in ${q.dir} order.`;

      work.style.border = "none";
      work.style.padding = "0";

      const row = document.createElement('div');
      row.className = 'orderRow';
      for (const n of q.shown){
        const p = document.createElement('div');
        p.className = 'pill';
        p.textContent = fmtInt(n);
        row.appendChild(p);
      }

      const ans = document.createElement('div');
      ans.className = 'orderAns';
      for (let i=0;i<5;i++){
        const b = document.createElement('div');
        b.className = 'orderBox' + (showAnswers ? ' key' : '');
        b.textContent = showAnswers ? fmtInt(q.answer[i]) : '';
        ans.appendChild(b);
      }

      const wrap = document.createElement('div');
      wrap.style.width = '100%';
      wrap.style.display = 'flex';
      wrap.style.flexDirection = 'column';
      wrap.style.alignItems = 'center';
      wrap.style.justifyContent = 'center';
      wrap.appendChild(row);
      wrap.appendChild(ans);

      work.appendChild(wrap);

    } else if (q.type === "mult"){
      text.textContent = `Calculate: ${fmtInt(q.a)} × ${fmtInt(q.b)}`;

      // keep a big blank work area
      work.style.alignItems = 'flex-start';
      work.style.justifyContent = 'flex-start';
      work.innerHTML = '';

      const ansRow = document.createElement("div");
      ansRow.className = "ansRow";
      ansRow.innerHTML = `<div class="ansLabel">Answer:</div>`;
      const box = document.createElement("div");
      box.className = "ansBox" + (showAnswers ? " key" : "");
      box.textContent = showAnswers ? fmtInt(q.ans) : "";
      ansRow.appendChild(box);
      card.appendChild(ansRow);

    } else { // div
      text.textContent = `Calculate: ${fmtInt(q.a)} ÷ ${fmtInt(q.b)}`;

      work.style.alignItems = 'flex-start';
      work.style.justifyContent = 'flex-start';
      work.innerHTML = '';

      const ansRow = document.createElement("div");
      ansRow.className = "ansRow";
      ansRow.innerHTML = `<div class="ansLabel">Answer:</div>`;
      const box = document.createElement("div");
      box.className = "ansBox" + (showAnswers ? " key" : "");
      box.textContent = showAnswers ? fmtInt(q.ans) : "";
      ansRow.appendChild(box);
      card.appendChild(ansRow);
    }

    card.appendChild(work);
    return card;
  }

  function pageHTML(pageTitle, pageIndex, pageCount){
    const page = document.createElement("div");
    page.className = "page";

    const border = document.createElement("img");
    border.className = "pageBorder";
    border.alt = "";
    border.src = BORDER_SRC;
    page.appendChild(border);

    const inner = document.createElement("div");
    inner.className = "pageInner";
    page.appendChild(inner);

    const content = document.createElement('div');
    content.className = 'pageContent';
    inner.appendChild(content);

    const header = document.createElement("div");
    header.className = "pageHeader";
    header.innerHTML = `
      <div class="hdrLeft">
        <div class="hdrTitle">${pageTitle} — Page ${pageIndex} of ${pageCount}</div>
        <div class="hdrSub">Stage 4 — Integers · Grades D/E — friendly numbers + diagrams</div>
      </div>
      <div class="nameRow">
        <div class="lineField"><div class="lineLabel">Name</div><div class="lineBox"></div></div>
        <div class="lineField"><div class="lineLabel">Class</div><div class="lineBox"></div></div>
        <div class="lineField"><div class="lineLabel">Date</div><div class="lineBox"></div></div>
      </div>
    `;
    content.appendChild(header);

    const grid = document.createElement("div");
    grid.className = "grid";
    content.appendChild(grid);

    return { page, grid };
  }

  function buildPages(questions, pageTitle, showAnswers){
    const pages = [];
    const totalPages = Math.ceil(questions.length / PER_PAGE);
    let qNum = 1;

    for (let p=0; p<totalPages; p++){
      const { page, grid } = pageHTML(pageTitle, p+1, totalPages);

      const slice = questions.slice(p*PER_PAGE, p*PER_PAGE + PER_PAGE);
      for (const q of slice){
        grid.appendChild(makeCard(q, qNum, showAnswers));
        qNum++;
      }

      pages.push(page);
    }
    return pages;
  }

  // ------------------------------------------------------------
  // Actions
  // ------------------------------------------------------------
  function generate(){
    clearOut();

    // Build RNG from seed (so you can reproduce a worksheet later)
    let seed = (seedInp?.value ?? "").trim();
    if (!seed){
      seed = String(Date.now());
      if (seedInp) seedInp.value = seed;
    }
    const seedHash = xmur3(seed)();
    rng = mulberry32(seedHash);

    let n = Number(countInp.value);
    if (!Number.isFinite(n)) n = 16;
    n = clamp(Math.round(n), 8, 48);
    countInp.value = String(n);

    const qs = generateQuestions(n);
    if (qs.length === 0){
      out.innerHTML = `<div style="padding:12px; font-weight:950; color:#991b1b;">Please tick at least one question type.</div>`;
      return;
    }

    const ws = buildPages(qs, "Worksheet", false);
    const key = buildPages(qs, "Answer key", true);

    for (const pg of ws) out.appendChild(pg);
    for (const pg of key) out.appendChild(pg);

    if (out.firstElementChild) out.firstElementChild.scrollIntoView({ behavior:"smooth", block:"start" });
  }

  function reset(){
    clearOut();
    chkPlace.checked = true;
    chkCalc.checked = true;
    chkIneq.checked = true;
    chkOrder.checked = false;
    chkMult.checked = false;
    chkDiv.checked = false;
    countInp.value = "16";
    if (seedInp) seedInp.value = "";
  }

  newSeedBtn.addEventListener("click", () => {
    if (seedInp) seedInp.value = String(Date.now());
  });

  genBtn.addEventListener("click", generate);
  printBtn.addEventListener("click", () => window.print());
  resetBtn.addEventListener("click", reset);
})();
</script>
