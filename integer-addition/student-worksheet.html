<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Number line worksheet maker – Sweet to Extra hot</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 14px 40px rgba(0,0,0,.10);
      --radius: 18px;

      --line:#111827;
      --tick:#111827;

      --unitTick: rgba(17,24,39,.35);

      --box:#0f172a;
      --ans:#16a34a;

      --footer-h: 44px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--ink);
      padding-bottom: var(--footer-h);
    }

    .wrap{ max-width: 1200px; margin: 18px auto 40px; padding: 0 16px; }
    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .title{
      font-size: 30px;
      font-weight: 1000;
      letter-spacing: .2px;
      margin: 0 0 6px;
    }
    .subtitle{
      margin: 0 0 16px;
      color: var(--muted);
      font-weight: 850;
      font-size: 18px;
    }

    .controls{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      flex-wrap:wrap;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 18px;
      background: linear-gradient(180deg,#ffffff,#f9fafb);
    }

    .fieldRow{
      display:flex;
      gap: 18px;
      flex-wrap:wrap;
      align-items:flex-end;
    }

    label{
      display:block;
      font-weight: 950;
      color: var(--ink);
      margin: 0 0 8px;
      font-size: 16px;
    }

    select, input[type="number"]{
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      padding: 14px 14px;
      font-weight: 950;
      font-size: 18px;
      background:#fff;
      min-width: 260px;
      outline:none;
    }
    input[type="number"]{ min-width: 220px; }

    .btnRow{
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    button{
      border:none;
      border-radius: 16px;
      padding: 14px 18px;
      font-weight: 1000;
      cursor:pointer;
      background:#f3f4f6;
      color:#111827;
      transition: transform .04s ease, filter .15s ease, opacity .2s ease;
      user-select:none;
      font-size: 18px;
    }
    button:active{ transform: scale(.98); }
    button.primary{ background:#2563eb; color:#fff; }
    button.ghost{ background:#eef2ff; color:#1d4ed8; }
    button.danger{ background:#fee2e2; color:#991b1b; }

    .outWrap{
      margin-top: 16px;
    }

    /* Pages */
    .page{
      margin-top: 16px;
      background:#fff;
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 26px rgba(15,23,42,.08);
      overflow:hidden;
    }

    .pageHeader{
      padding: 14px 16px 12px;
      border-bottom: 1px solid rgba(229,231,235,.95);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
    }

    .hdrLeft{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 240px;
    }
    .hdrLeft img{
      width: 34px;
      height: 34px;
      object-fit: contain;
      display:block;
    }
    .hdrTitle{
      font-weight: 1000;
      font-size: 16px;
      line-height: 1.15;
    }
    .hdrSub{
      color: var(--muted);
      font-weight: 850;
      font-size: 13px;
      margin-top: 2px;
    }

    .nameDate{
      display:flex;
      gap: 14px;
      flex-wrap:wrap;
      align-items:flex-end;
      justify-content:flex-end;
      margin-left:auto;
    }
    .lineField{
      display:flex;
      flex-direction:column;
      gap: 6px;
      min-width: 180px;
    }
    .lineLabel{
      font-size: 12px;
      font-weight: 950;
      color: var(--muted);
    }
    .lineBox{
      height: 30px;
      border: 2px solid #111827;
      border-radius: 10px;
      background:#fff;
    }

    .grid{
      padding: 14px 16px 16px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 16px;
    }

    .qCard{
      border: 1px solid rgba(229,231,235,.95);
      border-radius: 16px;
      padding: 10px 10px 12px;
      background:#fff;
      /* slightly roomier now that it's 2x4 */
      min-height: 178px;
    }

    .qTop{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-bottom: 6px;
    }
    .qLab{
      font-weight: 950;
      font-size: 14px;
      color: var(--ink);
    }
    .qBox{
      border: 2px solid #111827;
      border-radius: 14px;
      padding: 8px 12px;
      font-weight: 1000;
      font-size: 18px;
      background:#fff;
      min-width: 150px;
      text-align:center;
    }

    .svg{
      width:100%;
      height: 78px;
      display:block;
    }

    .ansRow{
      margin-top: 6px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }
    .ansLabel{
      font-weight: 950;
      font-size: 14px;
    }
    .ansBox{
      width: 220px;
      max-width: 80%;
      height: 36px;
      border: 2px solid #111827;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      font-size: 18px;
      background:#fff;
      color: #111827;
    }
    .ansBox.key{
      color: var(--ans);
      border-color: var(--ans);
      background: rgba(22,163,74,.08);
    }

    .pageFooter{
      padding: 10px 16px;
      border-top: 1px solid rgba(229,231,235,.95);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-weight: 950;
      color: #111827;
      font-size: 13px;
      background: rgba(255,255,255,.96);
    }
    .pageFooter a{
      color:#2563eb;
      text-decoration:none;
      font-weight: 1000;
    }
    .pageFooter a:hover{ text-decoration: underline; }

    /* SVG styles */
    .baseline{ stroke: var(--line); stroke-width: 8; stroke-linecap: round; }
    .tickMajor{ stroke: var(--tick); stroke-width: 8; stroke-linecap: round; }
    .tickUnit{ stroke: var(--unitTick); stroke-width: 4; stroke-linecap: round; }

    .dot{ fill: #111827; opacity: 0.94; }
    .dot.zero{ opacity: 0.84; }
    .label{ font-size: 28px; font-weight: 1000; fill:#111827; }

    /* Bottom fixed footer (screen only) */
    .mmtFooter{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--footer-h);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 12px;
      background: rgba(255,255,255,.92);
      border-top: 1px solid rgba(229,231,235,.95);
      backdrop-filter: blur(8px);
      z-index: 500;
      font-weight: 900;
      color: #111827;
      text-align:center;
      font-size: 13px;
    }
    .mmtFooter a{
      color: #2563eb;
      text-decoration:none;
      font-weight: 950;
    }
    .mmtFooter a:hover{ text-decoration: underline; }

    /* Print */
    @media print{
      body{ background:#fff; padding-bottom: 0; }
      .wrap{ max-width: none; margin: 0; padding: 0; }
      .card{ box-shadow:none; border-radius:0; padding: 0; }
      .controls, .title, .subtitle, .mmtFooter{ display:none !important; }

      .page{
        margin: 0;
        border: none;
        border-radius: 0;
        box-shadow: none;
        page-break-after: always;
      }
      .page:last-child{ page-break-after: auto; }

      /* slightly tighter print paddings now that it’s 2x4 */
      .pageHeader{ padding: 9mm 10mm 5mm; }
      .grid{ padding: 5mm 10mm 7mm; }
      .pageFooter{ padding: 4mm 10mm 6mm; }

      /* Keep each question together */
      .qCard{ break-inside: avoid; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Number line worksheet maker</h1>
      <p class="subtitle">Printable A4 worksheets + completed answer key. 8 questions per page (2×4).</p>

      <div class="controls">
        <div class="fieldRow">
          <div>
            <label for="levelSel">Level</label>
            <select id="levelSel">
              <option value="sweet">Level 1 Sweet</option>
              <option value="mild" selected>Level 2 Mild</option>
              <option value="medium">Level 3 Medium</option>
              <option value="spicy">Level 4 Spicy</option>
              <option value="extraHot">Level 5 Extra hot</option>
            </select>
          </div>

          <div>
            <label for="countInp">Number of questions (1–48)</label>
            <input id="countInp" type="number" min="1" max="48" value="20" />
          </div>
        </div>

        <div class="btnRow">
          <button id="genBtn" class="primary">Generate worksheet</button>
          <button id="printBtn" class="ghost">Print (Ctrl+P)</button>
          <button id="resetBtn" class="danger">Reset</button>
        </div>
      </div>

      <div id="out" class="outWrap"></div>
    </div>
  </div>

  <div class="mmtFooter">
    This tool and more can be found at&nbsp;
    <a href="https://www.millsmathstools.au">www.millsmathstools.au</a>
  </div>

<script>
(() => {
  // ------------------------------------------------------------
  // Level rules (matches your quiz logic)
  // ------------------------------------------------------------
  const LEVELS = {
    sweet:    { name:"Sweet",     min:-10,  max: 10,  step:1,   showUnitTicks:true  },
    mild:     { name:"Mild",      min:-20,  max: 10,  step:1,   showUnitTicks:true  },
    medium:   { name:"Medium",    min:-100, max: 50,  step:1,   showUnitTicks:true  },
    spicy:    { name:"Spicy",     min:-100, max: 50,  step:0.5, showUnitTicks:false },
    extraHot: { name:"Extra hot", min:-100, max: 50,  step:0.1, showUnitTicks:false }
  };

  const PER_PAGE = 8; // 2x4 ✅
  const SITE = "https://www.millsmathstools.au";

  const levelSel = document.getElementById("levelSel");
  const countInp = document.getElementById("countInp");
  const genBtn = document.getElementById("genBtn");
  const printBtn = document.getElementById("printBtn");
  const resetBtn = document.getElementById("resetBtn");
  const out = document.getElementById("out");

  // ------------------------------------------------------------
  // Helpers
  // ------------------------------------------------------------
  const randInt = (a,b) => Math.floor(Math.random()*(b-a+1))+a;

  function fmtNum(n, cfg){
    if (cfg.step === 1) return String(Math.round(n));
    if (cfg.step === 0.5){
      const s = (Math.round(n * 2) / 2).toFixed(1);
      return s.endsWith(".0") ? s.slice(0,-2) : s;
    }
    const s = (Math.round(n * 10) / 10).toFixed(1);
    return s.endsWith(".0") ? s.slice(0,-2) : s;
  }

  function formatQuestion(a, e, cfg){
    const d = e - a;
    const b = Math.abs(d);
    const op = (d >= 0) ? "+" : "−";
    return `${fmtNum(a,cfg)} ${op} ${fmtNum(b,cfg)}`;
  }

  function scaledRandom(min, max, step){
    const scale = (step === 1) ? 1 : (step === 0.5 ? 2 : 10);
    const imin = Math.round(min * scale);
    const imax = Math.round(max * scale);
    const v = randInt(imin, imax) / scale;
    if (scale === 2) return Math.round(v*2)/2;
    if (scale === 10) return Math.round(v*10)/10;
    return Math.round(v);
  }

  function computeViewRange(a, e, cfg){
    const lo = Math.min(a, 0, e);
    const hi = Math.max(a, 0, e);
    const span = Math.max(1, hi - lo);

    const basePad = (cfg.step === 1) ? 0.25 : 0.30;
    const pad = Math.min(12, Math.max(4, Math.ceil(span * basePad)));

    let vmin = Math.max(cfg.min, lo - pad);
    let vmax = Math.min(cfg.max, hi + pad);

    if (vmax - vmin < 2){
      vmin = Math.max(cfg.min, vmin - 1);
      vmax = Math.min(cfg.max, vmax + 1);
    }
    return { vmin, vmax };
  }

  function elNS(name, attrs={}, children=[]){
    const n = document.createElementNS("http://www.w3.org/2000/svg", name);
    for (const [k,v] of Object.entries(attrs)) n.setAttribute(k, String(v));
    for (const c of children) n.appendChild(c);
    return n;
  }
  function textNS(str, attrs={}){
    const t = elNS("text", attrs);
    t.textContent = str;
    return t;
  }

  function clearOut(){ out.innerHTML = ""; }

  // ------------------------------------------------------------
  // Question generation (same constraints as quiz)
  // ------------------------------------------------------------
  function generateQuestion(cfg){
    for (let tries=0; tries<1600; tries++){
      const a = scaledRandom(cfg.min, cfg.max, cfg.step);
      const e = scaledRandom(cfg.min, cfg.max, cfg.step);
      if (e === a) continue;

      const aa = (cfg.step === 1) ? Math.round(a)
               : (cfg.step === 0.5) ? (Math.round(a*2)/2)
               : (Math.round(a*10)/10);
      const ee = (cfg.step === 1) ? Math.round(e)
               : (cfg.step === 0.5) ? (Math.round(e*2)/2)
               : (Math.round(e*10)/10);

      if (Math.abs(ee - aa) === 0) continue;
      return { a: aa, e: ee };
    }
    return { a: 5, e: -8 };
  }

  // ------------------------------------------------------------
  // SVG number line (worksheet version)
  // ------------------------------------------------------------
  function buildNumberLineSVG(Q, cfg){
    const svg = elNS("svg", { viewBox:"0 0 1000 200", class:"svg", role:"img", "aria-label":"number line" });

    const { vmin, vmax } = computeViewRange(Q.a, Q.e, cfg);

    const left = 85, right = 915;
    const yLine = 92;
    const tickTop = yLine - 26;
    const tickBot = yLine + 26;
    const dotR = 12;
    const labelY = 170;

    const x = (v) => {
      const t = (v - vmin) / (vmax - vmin);
      return left + t * (right - left);
    };

    // baseline
    svg.appendChild(elNS("line", { x1:left, y1:yLine, x2:right, y2:yLine, class:"baseline" }));

    // unit ticks (integers) ONLY when enabled — and include the answer position too
    if (cfg.showUnitTicks){
      const startInt = Math.ceil(vmin);
      const endInt = Math.floor(vmax);
      for (let v = startInt; v <= endInt; v++){
        if (v === 0 || v === Q.a) continue;
        const xi = x(v);
        svg.appendChild(elNS("line", {
          x1: xi, y1: yLine - 12,
          x2: xi, y2: yLine + 12,
          class: "tickUnit"
        }));
      }
    }

    function addMajor(val, dotClass){
      const xi = x(val);
      svg.appendChild(elNS("line", { x1: xi, y1: tickTop, x2: xi, y2: tickBot, class:"tickMajor" }));
      svg.appendChild(elNS("circle", { cx: xi, cy: yLine, r: dotR, class:`dot ${dotClass||""}`.trim() }));
      svg.appendChild(textNS(fmtNum(val,cfg), { x: xi, y: labelY, "text-anchor":"middle", class:"label" }));
    }

    addMajor(Q.a, "");
    addMajor(0, "zero");

    return svg;
  }

  // ------------------------------------------------------------
  // Page building
  // ------------------------------------------------------------
  function pageHeaderHTML(levelName, pageLabel){
    return `
      <div class="pageHeader">
        <div class="hdrLeft">
          <img src="mmt.png" alt="MMT logo" />
          <div>
            <div class="hdrTitle">Integer Add/Subtract – Number Line Worksheet (${levelName})</div>
            <div class="hdrSub">${pageLabel}</div>
          </div>
        </div>

        <div class="nameDate">
          <div class="lineField">
            <div class="lineLabel">Name</div>
            <div class="lineBox"></div>
          </div>
          <div class="lineField">
            <div class="lineLabel">Date</div>
            <div class="lineBox"></div>
          </div>
        </div>
      </div>
    `;
  }

  function pageFooterHTML(){
    return `
      <div class="pageFooter">
        This tool and more can be found at <a href="${SITE}">www.millsmathstools.au</a>
      </div>
    `;
  }

  function makeQuestionCard(Q, cfg, showAnswer){
    const wrap = document.createElement("div");
    wrap.className = "qCard";

    const qText = formatQuestion(Q.a, Q.e, cfg);

    const top = document.createElement("div");
    top.className = "qTop";
    top.innerHTML = `<div class="qLab">Question:</div><div class="qBox">${qText}</div>`;
    wrap.appendChild(top);

    wrap.appendChild(buildNumberLineSVG(Q, cfg));

    const ansRow = document.createElement("div");
    ansRow.className = "ansRow";

    const ans = fmtNum(Q.e, cfg);
    ansRow.innerHTML = `
      <div class="ansLabel">Answer:</div>
      <div class="ansBox ${showAnswer ? "key" : ""}">${showAnswer ? ans : ""}</div>
    `;
    wrap.appendChild(ansRow);

    return wrap;
  }

  function buildPages(questions, cfg, titleLabel, showAnswers){
    const pages = [];
    const totalPages = Math.ceil(questions.length / PER_PAGE);

    for (let p=0; p<totalPages; p++){
      const page = document.createElement("div");
      page.className = "page";

      const pageLabel = `${titleLabel} — Page ${p+1} of ${totalPages}`;
      page.innerHTML = pageHeaderHTML(cfg.name, pageLabel);

      const grid = document.createElement("div");
      grid.className = "grid";

      const start = p * PER_PAGE;
      const slice = questions.slice(start, start + PER_PAGE);
      for (const Q of slice){
        grid.appendChild(makeQuestionCard(Q, cfg, showAnswers));
      }

      page.appendChild(grid);

      const footer = document.createElement("div");
      footer.innerHTML = pageFooterHTML();
      page.appendChild(footer.firstElementChild);

      pages.push(page);
    }

    return pages;
  }

  // ------------------------------------------------------------
  // Generate
  // ------------------------------------------------------------
  function generate(){
    clearOut();

    const key = levelSel.value;
    const cfg = LEVELS[key];

    let n = Number(countInp.value);
    if (!Number.isFinite(n)) n = 10;
    n = Math.max(1, Math.min(48, Math.round(n)));
    countInp.value = String(n);

    // Build questions once so worksheet + answer key match
    const questions = Array.from({ length:n }, () => generateQuestion(cfg));

    // Worksheet pages
    const wsPages = buildPages(questions, cfg, "Worksheet", false);
    // Answer key pages: same layout, ONLY answer filled in the box
    const keyPages = buildPages(questions, cfg, "Answer key", true);

    // Append
    for (const pg of wsPages) out.appendChild(pg);
    for (const pg of keyPages) out.appendChild(pg);

    // scroll to first page
    if (out.firstElementChild) out.firstElementChild.scrollIntoView({ behavior:"smooth", block:"start" });
  }

  function resetAll(){
    clearOut();
    levelSel.value = "mild";
    countInp.value = "20";
  }

  genBtn.addEventListener("click", generate);
  printBtn.addEventListener("click", () => window.print());
  resetBtn.addEventListener("click", resetAll);

  // Optional: generate on first load (comment out if you prefer blank)
  // generate();
})();
</script>
</body>
</html>
